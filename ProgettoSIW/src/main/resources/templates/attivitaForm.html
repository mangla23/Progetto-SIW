<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/css/main.css" />
<title>Aggiungi attivit√†</title>
</head>
<body>
	<div>
		<h4 class="title">Inserisci Attivita'</h4>
		<p th:text="${exists}"></p>
	</div>
	<form th:action="@{'/centro' + '/' + ${centro.id} + '/' + 'attivita'}" method="POST" th:object="${attivita}">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
			</tr>			
			<tr>
				<td>Data:</td>
				<td><input type="text" placeholder="Inserire 'gg/mm/aaaa'" th:field="*{data}" /></td>
				<td th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></td>
			</tr>
			<tr>
				<td>Orario Inizio:</td>
				<td><input type="text" placeholder="Inserire 'Ora . min'" th:field="*{orarioInizio}" /></td>
				<td th:if="${#fields.hasErrors('orarioInizio')}" th:errors="*{orarioInizio}"></td>
			</tr>
			<tr>
				<td>Orario Fine:</td>
				<td><input type="text" placeholder="Inserire 'Ora . min'" th:field="*{orarioFine}" /></td>
				<td th:if="${#fields.hasErrors('orarioFine')}" th:errors="*{orarioFine}"></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
		<div>
    		<a th:href="@{'/centro' + '/' + ${centro.id} + '/leattivita'}" class="button big attivita home">Back</a>
    </div>
	</form>
</body>
</html>
